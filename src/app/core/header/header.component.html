<header class="header" >
  <div class="header__bg"></div>
  <div class="header__content">
    <div *ngIf="!(isAuthenticated$ | async)" class="header__content-wrapper">
        <a [routerLink]="'/auth/login'" class="heading-2 header__link">Login</a>
        <a [routerLink]="'/auth/signup'" class="heading-2 header__link">Sign Up</a>
    </div>
    <div *ngIf="(isAuthenticated$ | async)" class="header__content-wrapper">
      <h2 class="heading-2 header__text-item" [matMenuTriggerFor]="menu">Profile <mat-icon>keyboard_arrow_down</mat-icon></h2>

      <mat-menu #menu="matMenu" [xPosition]="'after'">
        <div class="header__usernav">
          <button mat-menu-item class="header__nav-item" (click)="goToUserRoute()">
            <mat-icon>person</mat-icon>
            <span>Profile Data</span>
          </button>
          <button mat-menu-item class="header__nav-item" (click)="goToNewGuideRoute()">
            <mat-icon>add</mat-icon>
            <span>Add new guide</span>
          </button>
          <button mat-menu-item (click)="onLogout()" class="header__nav-item">
            <mat-icon>close</mat-icon>
            <span>Logout</span>
          </button>
        </div>
      </mat-menu>
    </div>
    <app-navigation></app-navigation>
  </div>
</header>
