<section class="guides-section">
  <div class="shell">
    <app-classes-menu [classesData]="classesData" [selectedClass]="selectedClass" (classIconClicked)="loadSpecificClassGuides()"></app-classes-menu>
    <div *ngIf="selectedClass.classData">
      <app-spec-menu [specsData]="selectedClass.classData.specs" [selectedSpec]="selectedSpec" (specBlockClicked)="loadSpecificSpecGuides()"></app-spec-menu>
    </div>

    <app-guides-list></app-guides-list>
  </div>
</section>
